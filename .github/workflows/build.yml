name: Build MarkFlow Electron App

on:
  push:
    tags: ['v*'] # 推送 v 开头的 tag 时触发
  pull_request:
    branches: [main, master]
  workflow_dispatch: # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app for Windows
        run: npm run build:win
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markflow-windows-${{ github.sha }}
          path: |
            dist/*.exe
            dist/*.blockmap
          retention-days: 30

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app for macOS
        run: npm run build:mac
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markflow-macos-${{ github.sha }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libxkbcommon-dev libxss1 libgtk-3-0

      - name: Build app for Linux
        run: npm run build:linux
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markflow-linux-${{ github.sha }}
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.snap
            dist/*.blockmap
          retention-days: 30

  create-release:
    needs: [build-windows, build-mac, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List files for debugging
        run: find artifacts -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.snap"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/markflow-windows-*/dist/*.exe
            artifacts/markflow-macos-*/dist/*.dmg
            artifacts/markflow-linux-*/dist/*.AppImage
            artifacts/markflow-linux-*/dist/*.deb
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
